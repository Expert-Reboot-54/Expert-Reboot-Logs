<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reboot Dashboard - エンジニアの自律OS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/glassmorphism.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="noise-overlay"></div>
    </div>
    
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="app-title">
                        <span class="icon">🧠</span>
                        <span class="title-text">Reboot Dashboard</span>
                    </h1>
                    <p class="app-subtitle">5,500万円エンジニアの自律オペレーティングシステム</p>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle" aria-label="テーマ切り替え">
                        <span class="theme-icon">🌙</span>
                    </button>
                    <div class="ai-status" id="aiStatus">
                        <div class="status-indicator pulse"></div>
                        <span class="status-text">AI監視中</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- AI Agent Alert -->
        <div class="ai-agent-alert hidden" id="aiAgentAlert">
            <div class="alert-content">
                <div class="alert-icon">🤖</div>
                <div class="alert-message">
                    <h3 class="alert-title">AI判断</h3>
                    <p class="alert-text" id="aiAlertText"></p>
                </div>
                <button class="alert-dismiss" id="alertDismiss">✕</button>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <main class="dashboard-grid">
            <!-- Health Status Card -->
            <section class="dashboard-card card-health">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">💪</span>
                        現在のコンディション
                    </h2>
                    <div class="health-score" id="healthScore">--</div>
                </div>
                <div class="card-body">
                    <div class="metric-grid">
                        <div class="metric-item">
                            <span class="metric-label">集中力</span>
                            <div class="metric-bar">
                                <div class="metric-fill" id="focusBar" style="width: 0%"></div>
                            </div>
                            <span class="metric-value" id="focusValue">--</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">疲労度</span>
                            <div class="metric-bar">
                                <div class="metric-fill danger" id="fatigueBar" style="width: 0%"></div>
                            </div>
                            <span class="metric-value" id="fatigueValue">--</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">回復度</span>
                            <div class="metric-bar">
                                <div class="metric-fill success" id="recoveryBar" style="width: 0%"></div>
                            </div>
                            <span class="metric-value" id="recoveryValue">--</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Reboot Log Form -->
            <section class="dashboard-card card-log-form">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">📝</span>
                        リブートログ記録
                    </h2>
                </div>
                <div class="card-body">
                    <form id="rebootForm" class="reboot-form">
                        <div class="form-row">
                            <div class="form-field">
                                <label class="field-label">📅 日時</label>
                                <input type="datetime-local" id="timestamp" class="field-input" required>
                            </div>
                            <div class="form-field">
                                <label class="field-label">⏱️ 継続時間（分）</label>
                                <input type="number" id="duration" class="field-input" min="5" max="180" placeholder="30" required>
                            </div>
                        </div>

                        <div class="form-field">
                            <label class="field-label">🛁 リブート種類</label>
                            <div class="reboot-types" id="rebootTypes">
                                <button type="button" class="type-btn" data-type="spa">
                                    <span class="type-emoji">♨️</span>
                                    <span class="type-name">スパ・サウナ</span>
                                </button>
                                <button type="button" class="type-btn" data-type="sleep">
                                    <span class="type-emoji">😴</span>
                                    <span class="type-name">仮眠</span>
                                </button>
                                <button type="button" class="type-btn" data-type="cycling">
                                    <span class="type-emoji">🚴</span>
                                    <span class="type-name">サイクリング</span>
                                </button>
                                <button type="button" class="type-btn" data-type="meditation">
                                    <span class="type-emoji">🧘</span>
                                    <span class="type-name">瞑想</span>
                                </button>
                            </div>
                            <input type="hidden" id="rebootType" required>
                        </div>

                        <div class="form-field">
                            <label class="field-label">⚡ リブート前の状態</label>
                            <div class="rating-slider">
                                <input type="range" id="preFatigue" class="slider" min="1" max="10" value="5">
                                <div class="slider-labels">
                                    <span>疲労なし</span>
                                    <span id="preFatigueValue">5</span>
                                    <span>限界</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-field">
                            <label class="field-label">✨ リブート後の回復度</label>
                            <div class="rating-slider">
                                <input type="range" id="postRecovery" class="slider" min="1" max="10" value="5">
                                <div class="slider-labels">
                                    <span>変化なし</span>
                                    <span id="postRecoveryValue">5</span>
                                    <span>完全回復</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-field">
                            <label class="field-label">💭 メモ・気づき</label>
                            <textarea id="notes" class="field-textarea" placeholder="例：サウナ90℃が最も効果的だった&#10;例：15分の仮眠で頭がクリアになった" rows="3" maxlength="500" lang="ja"></textarea>
                            <div class="char-counter">
                                <span id="charCount">0</span> / 500
                            </div>
                        </div>

                        <button type="submit" class="submit-button">
                            <span class="btn-icon">💾</span>
                            <span class="btn-text">ログを保存</span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Analytics & Insights -->
            <section class="dashboard-card card-analytics">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">📊</span>
                        分析インサイト
                    </h2>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="totalReboots">0</div>
                            <div class="stat-label">総リブート回数</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="avgRecovery">--</div>
                            <div class="stat-label">平均回復度</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="bestReboot">--</div>
                            <div class="stat-label">最適リブート</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="streakDays">0</div>
                            <div class="stat-label">連続記録日数</div>
                        </div>
                    </div>
                    <div class="insights-list" id="insightsList">
                        <div class="insight-item">
                            <span class="insight-icon">💡</span>
                            <span class="insight-text">データを記録するとインサイトが表示されます</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Logs -->
            <section class="dashboard-card card-logs">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">📖</span>
                        最近のログ
                    </h2>
                    <button class="header-action" id="exportLogs">
                        <span>📥</span> エクスポート
                    </button>
                </div>
                <div class="card-body">
                    <div class="logs-list" id="logsList">
                        <div class="empty-state">
                            <div class="empty-icon">🌱</div>
                            <p class="empty-text">まだログがありません</p>
                            <p class="empty-subtext">最初のリブートを記録して、自己最適化を始めましょう</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="app-bundle.js"></script>
</body>
</html>
